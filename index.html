<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuro-Weaver Brain Viz</title>
    <!-- Neuro-Weaver V2.0.1 - Volumetric Data Visualization -->
    <style>
        body { margin: 0; overflow: hidden; background: #000; color: #fff; font-family: monospace; }
        canvas { display: block; width: 100vw; height: 100vh; }
        #controls {
            position: absolute; top: 10px; left: 10px;
            background: rgba(0, 0, 0, 0.8); padding: 20px;
            border: 1px solid #444; border-radius: 8px;
            pointer-events: auto;
            max-height: 90vh; overflow-y: auto;
            width: 280px;
        }
        #controls h2 { margin: 0 0 15px 0; font-size: 1.2em; color: #0ff; }
        .control-group { margin-bottom: 12px; }
        label { display: block; color: #aaa; margin-bottom: 4px; font-size: 0.9em; }
        input[type="range"] { width: 100%; cursor: pointer; }
        select { width: 100%; background: #222; color: #fff; border: 1px solid #444; padding: 4px; }
        .value { float: right; color: #0f0; }
        #error {
            display: none; position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #ff3333; background: rgba(0,0,0,0.9);
            padding: 20px; border: 1px solid #ff3333;
        }
        button {
            background: #224; border: 1px solid #44f; color: #adf;
            padding: 6px 10px; width: 100%; margin-bottom: 6px;
            cursor: pointer; transition: 0.2s;
        }
        button:hover { background: #336; }
        hr { border: 0; border-top: 1px solid #333; margin: 15px 0; }
    </style>
</head>
<body>
    <div id="controls">
        <h2>NEURO-WEAVER V2</h2>

        <div class="control-group">
            <label>Visualization Style</label>
            <select id="style-mode">
                <option value="0">0. Organic (Surface)</option>
                <option value="1">1. Cyber (Wireframe)</option>
                <option value="2">2. Connectome (Fibers)</option>
                <option value="3">3. Heatmap (Volumetric)</option>
            </select>
        </div>

        <hr>

        <div class="control-group">
            <label>Clip Plane Z (Slice) <span id="val-clip" class="value">2.0</span></label>
            <input type="range" id="clip" min="-2.0" max="2.0" step="0.1" value="2.0">
        </div>

        <hr>

        <div class="control-group">
            <label>Activity Frequency <span id="val-freq" class="value">2.0</span></label>
            <input type="range" id="freq" min="0.1" max="10.0" step="0.1" value="2.0">
        </div>
        
        <div class="control-group">
            <label>Amplitude <span id="val-amp" class="value">0.5</span></label>
            <input type="range" id="amp" min="0.0" max="2.0" step="0.1" value="0.5">
        </div>

        <div class="control-group">
            <label>Spike Threshold <span id="val-thresh" class="value">0.8</span></label>
            <input type="range" id="thresh" min="0.0" max="1.0" step="0.05" value="0.8">
        </div>

        <div class="control-group">
            <label>Smoothing <span id="val-smooth" class="value">0.9</span></label>
            <input type="range" id="smooth" min="0.0" max="0.99" step="0.01" value="0.9">
        </div>

        <hr>
        <label style="margin-bottom:10px; color:#fff">Inject Stimulus</label>
        <button id="stim-frontal">Frontal Lobe</button>
        <button id="stim-parietal">Parietal Lobe</button>
        <button id="stim-temporal">Temporal Lobe</button>
        <button id="stim-occipital">Occipital Lobe</button>
        <button id="stim-deep">Deep Brain</button>
        <button id="stim-random" style="background:#422; border-color:#f44; color:#fcc">Random Pulse</button>
    </div>

    <div id="error"></div>
    <canvas id="canvas"></canvas>
    <script type="module" src="main.js"></script>
</body>
</html>
