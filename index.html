<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Visualization - Tensor Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            pointer-events: none; /* Let clicks pass through to canvas */
        }
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 250px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            color: #fff;
            border: 1px solid #333;
            pointer-events: auto;
        }
        .control-group {
            margin-bottom: 12px;
        }
        .control-group label {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-bottom: 4px;
            color: #aaa;
        }
        .control-group input[type="range"] {
            width: 100%;
            cursor: pointer;
        }

        .stimulus-group {
            border-top: 1px solid #555;
            padding-top: 10px;
            margin-top: 10px;
        }
        .stimulus-btn {
            background: #444;
            color: #fff;
            border: none;
            padding: 5px 10px;
            margin: 2px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            width: 30%;
        }
        .stimulus-btn:hover { background: #666; }
        .stimulus-btn:active { background: #08f; }

        #error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f00;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="info">
        <h3>Brain Tensor Visualization</h3>
        <p>Drag to rotate | Scroll to zoom</p>
    </div>
    
    <div id="controls">
        <div class="control-group">
            <label>Frequency (Speed) <span id="val-freq">2.0</span></label>
            <input type="range" id="freq" min="0.1" max="20.0" step="0.1" value="2.0">
        </div>
        <div class="control-group">
            <label>Amplitude (Height) <span id="val-amp">0.5</span></label>
            <input type="range" id="amp" min="0.0" max="2.0" step="0.1" value="0.5">
        </div>
        <div class="control-group">
            <label>Spike Threshold <span id="val-thresh">0.8</span></label>
            <input type="range" id="thresh" min="0.0" max="1.0" step="0.01" value="0.8">
        </div>
        
        <div class="control-group">
            <label>Smoothing (Trails) <span id="val-smooth">0.9</span></label>
            <input type="range" id="smooth" min="0.0" max="0.99" step="0.01" value="0.9">
        </div>

        <div class="control-group">
            <label>Clip Plane Z <span id="val-clip">2.0</span></label>
            <input type="range" id="clip" min="-2.0" max="2.0" step="0.1" value="2.0">
        </div>

        <div class="control-group">
            <label>Visual Style</label>
            <select id="style-mode" style="width: 100%; padding: 5px; background: #333; color: #fff; border: 1px solid #555; border-radius: 4px;">
                <option value="0">Organic (Biological)</option>
                <option value="1">Cyber (Holographic)</option>
                <option value="2">Connectome (Fibers)</option>
                <option value="3">Heatmap (Volumetric)</option>
            </select>
        </div>

        <div class="stimulus-group">
            <label style="color:#0bf; font-weight:bold;">Inject Stimulus</label>
            <div style="display:flex; justify-content:space-between; flex-wrap:wrap;">
                <button class="stimulus-btn" id="stim-frontal">Frontal</button>
                <button class="stimulus-btn" id="stim-parietal">Parietal</button>
                <button class="stimulus-btn" id="stim-occipital">Occipital</button>
                <button class="stimulus-btn" id="stim-temporal">Temporal</button>
                <button class="stimulus-btn" id="stim-deep">Deep</button>
                <button class="stimulus-btn" id="stim-random">Random</button>
            </div>
        </div>
    </div>
    <div id="status" style="position:absolute; bottom:10px; left:10px; color:#0f0; background:rgba(0,0,0,0.6); padding:6px; border-radius:4px; font-size:12px; display:none;">OK</div>
    <div id="error"></div>
    <script type="module" src="main.js"></script>
</body>
</html>
